<header class="bg-primary">
    <nav class="grid grid-cols-12">

        </a>

        <div class="col-start-5 col-end-11 flex flex-row justify-end">
            <ul class="flex flex-row items-center gap-5">
                <app-nav-dropdown [navId]="'nav1'">
                    <p>Commodity Class</p>

                        <a [routerLink]="['comm_class']" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">

                    </li>
                    <li>
