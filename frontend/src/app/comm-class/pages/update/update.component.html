<app-main-container>
    <div class="flex flex-row items-center gap-5">
        <h1 class="title">Updating {{ commClass?.commClassName }}</h1>
    </div>

    <fieldset>
        <label class="subtitle" for="">Service Type:</label><br>
        <app-dropdown [value]="serviceType" [id]="'serviceType'" (valueChanged)="setServiceType($event)">
            <option selected value="Cargo">Cargo</option>
            <option value="FRESH">FRESH</option>
            <option value="Hauling">Hauling</option>
            <option value="Courier">Courier</option>
        </app-dropdown>
    </fieldset>
    
    <fieldset>
        <label class="subtitle" for="">Commodity Class Name:</label>    
        <app-input-text [placeholder]="'Commodity Class Name...'" (inputChanged)="setName($event)" [value]="name.valueOf()"></app-input-text>
    </fieldset>
    
    <fieldset>
        <label class="subtitle" for="">Description:</label>    
        <app-input-text [placeholder]="'Commodity Class Description...'" (inputChanged)="setDescription($event)" [value]="description.valueOf()"></app-input-text>
    </fieldset>

    <fieldset>
        <label class="subtitle" for="">Status:</label><br>
        <app-dropdown [value]="status" [id]="'status'" (valueChanged)="setStatus($event)">
            <option value="ACTIVE">ACTIVE</option>
            <option value="INACTIVE">INACTIVE</option>
        </app-dropdown>
    </fieldset>

    <fieldset *ngIf="status === 'INACTIVE'">
        <label class="subtitle" for="">Status Reason:</label>    
        <app-input-text [placeholder]="'Commodity Class Status Reason...'" (inputChanged)="setStatusReason($event)" [value]="statusReason.valueOf()"></app-input-text>
    </fieldset>

    <div class="flex flex-row gap-4">
        <app-button [bgColor]="'bg-primary'" (click)="update()">
            Submit
        </app-button>
        <app-button [bgColor]="'bg-secondary'" (click)="back()">
            Back
        </app-button>
    </div>
</app-main-container>
