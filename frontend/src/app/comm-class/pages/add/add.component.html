<app-main-container>
    <div class="flex flex-row items-center gap-5">
        <h1 class="title">Add Commodity Class</h1>
    </div>

    <fieldset>
        <label class="subtitle" for="">Service Type:</label><br>
        <app-dropdown [id]="'serviceType'" (valueChanged)="setServiceType($event)">
            <option selected value="Cargo">Cargo</option>
            <option value="FRESH">FRESH</option>
            <option value="Hauling">Hauling</option>
            <option value="Courier">Courier</option>
        </app-dropdown>
    </fieldset>
    
    <fieldset>
        <label class="subtitle" for="">Commodity Class Name:</label>    
        <app-input-text [placeholder]="'Commodity Class Name...'" (inputChanged)="setName($event)"></app-input-text>
    </fieldset>
    
    <fieldset>
        <label class="subtitle" for="">Description:</label>    
        <app-input-text [placeholder]="'Commodity Class Description...'" (inputChanged)="setDescription($event)"></app-input-text>
    </fieldset>

    <div class="flex flex-row gap-4">
        <app-button [bgColor]="'bg-success'" (click)="add()">
            Submit
        </app-button>
        <app-button [bgColor]="'bg-secondary'" (click)="back()">
            Back
        </app-button>
    </div>
</app-main-container>
